<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="benefitGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f0fdf4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#dcfce7;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="800" height="600" fill="url(#benefitGradient)"/>
  
  <!-- Refrigerator illustration -->
  <g transform="translate(400, 300)">
    <!-- Main fridge body -->
    <rect x="-100" y="-150" width="200" height="250" rx="12" fill="#ffffff" stroke="#e5e7eb" stroke-width="2"/>
    
    <!-- Top door -->
    <rect x="-100" y="-150" width="100" height="250" rx="8" fill="#f3f4f6" stroke="#d1d5db" stroke-width="1.5"/>
    
    <!-- Bottom door -->
    <rect x="0" y="-150" width="100" height="250" rx="8" fill="#f9fafb" stroke="#d1d5db" stroke-width="1.5"/>
    
    <!-- Door handles -->
    <circle cx="-1" cy="-150" r="6" fill="#10b981"/>
    <circle cx="-1" cy="100" r="6" fill="#10b981"/>
    
    <!-- Shelves -->
    <line x1="-100" y1="-80" x2="100" y2="-80" stroke="#d1d5db" stroke-width="2"/>
    <line x1="-100" y1="-10" x2="100" y2="-10" stroke="#d1d5db" stroke-width="2"/>
    <line x1="-100" y1="60" x2="100" y2="60" stroke="#d1d5db" stroke-width="2"/>
    
    <!-- Items on shelves -->
    <!-- Top shelf -->
    <rect x="-80" y="-100" width="25" height="18" rx="3" fill="#ef4444"/>
    <rect x="-45" y="-100" width="25" height="18" rx="3" fill="#f59e0b"/>
    <rect x="-10" y="-100" width="25" height="18" rx="3" fill="#8b5cf6"/>
    
    <!-- Middle shelf -->
    <rect x="-80" y="-30" width="25" height="18" rx="3" fill="#3b82f6"/>
    <rect x="-45" y="-30" width="25" height="18" rx="3" fill="#10b981"/>
    <circle cx="10" cy="-21" r="12" fill="#f59e0b"/>
    
    <!-- Bottom shelf -->
    <rect x="-80" y="40" width="25" height="18" rx="3" fill="#ec4899"/>
    <rect x="-45" y="40" width="25" height="18" rx="3" fill="#6366f1"/>
    <rect x="-10" y="40" width="25" height="18" rx="3" fill="#14b8a6"/>
  </g>
  
  <!-- Checkmark icons -->
  <g transform="translate(150, 450)">
    <circle cx="0" cy="0" r="20" fill="#10b981" opacity="0.1"/>
    <path d="M -8 0 L -2 6 L 8 -4" stroke="#10b981" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  </g>
  
  <g transform="translate(650, 450)">
    <circle cx="0" cy="0" r="20" fill="#10b981" opacity="0.1"/>
    <path d="M -8 0 L -2 6 L 8 -4" stroke="#10b981" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  </g>
  
  <!-- Text -->
  <text x="400" y="550" font-size="28" font-weight="bold" text-anchor="middle" fill="#1f2937">
    Fresh Food, Less Waste
  </text>
</svg>
