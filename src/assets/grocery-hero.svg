<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e8f5e9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c8e6c9;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="800" height="600" fill="url(#bgGradient)"/>
  
  <!-- Shopping bag illustration -->
  <g transform="translate(400, 200)">
    <!-- Bag body -->
    <path d="M -80 -50 Q -100 -30 -100 20 L -100 200 Q -100 220 -80 220 L 80 220 Q 100 220 100 200 L 100 20 Q 100 -30 80 -50 Z" fill="#10b981" stroke="none"/>
    
    <!-- Bag handles -->
    <path d="M -60 -50 Q -60 -100 0 -120 Q 60 -100 60 -50" fill="none" stroke="#10b981" stroke-width="12" stroke-linecap="round"/>
    
    <!-- Highlight on bag -->
    <ellipse cx="-40" cy="80" rx="30" ry="50" fill="#ffffff" opacity="0.2"/>
    
    <!-- Items in bag -->
    <rect x="-70" y="40" width="30" height="50" fill="#f59e0b" rx="4"/>
    <rect x="-30" y="20" width="28" height="70" fill="#ef4444" rx="4"/>
    <rect x="10" y="50" width="32" height="40" fill="#8b5cf6" rx="4"/>
    
    <!-- Shopping items details -->
    <circle cx="-55" cy="45" r="3" fill="#ffffff" opacity="0.6"/>
    <circle cx="-55" cy="60" r="3" fill="#ffffff" opacity="0.6"/>
    <circle cx="-15" cy="25" r="3" fill="#ffffff" opacity="0.6"/>
    <circle cx="-15" cy="45" r="3" fill="#ffffff" opacity="0.6"/>
  </g>
  
  <!-- Text -->
  <text x="400" y="500" font-size="36" font-weight="bold" text-anchor="middle" fill="#1f2937">
    Smart Grocery Shopping
  </text>
  <text x="400" y="550" font-size="18" text-anchor="middle" fill="#6b7280">
    Efficient, Organized, Sustainable
  </text>
</svg>
